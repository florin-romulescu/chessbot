name: Code Coverage

on:
  # Run on pull requests to main/master
  pull_request:
    branches: [ main, master ]
  
  # Run on pushes to main/master (for direct commits)
  push:
    branches: [ main, master ]
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run weekly on Sundays at 3 AM UTC for regular coverage reports
  schedule:
    - cron: '0 3 * * 0'

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: deps-coverage-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          deps-coverage-${{ runner.os }}-

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests with coverage
      run: |
        uv run pytest \
          --cov=src/chessbot \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=80

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Comment PR with coverage summary
      if: github.event_name == 'pull_request'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage.xml 